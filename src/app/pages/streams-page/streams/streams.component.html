<app-page-header title="Streams"/>

<ul class="menu-list">
  @for (stream of streams(); track stream.title) {
    <li class="menu-list-item">
      <a
        class="menu-link wide"
        [routerLink]="[stream.title]"
        [routerLinkActive]="['active']">
        {{ stream.title }}
      </a>
    </li>
  }
</ul>
