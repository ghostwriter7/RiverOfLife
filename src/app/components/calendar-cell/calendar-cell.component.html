@let day = cell();
<td
  [class.success]="day.state === 'success'"
  [class.failure]="day.state === 'failure'"
  [class.odd]="day.isOdd"
  (click)="onClick(day)"
>
  <div class="cell">
    <span>{{ day.date | date: 'd' }}</span>

    @if (day.monthLabel) {
      <span class="month-label">{{ day.monthLabel }}</span>
    }
  </div>
</td>
